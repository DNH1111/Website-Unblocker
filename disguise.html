    <div class="disguise-main">
        <h1>Tab Disguise Settings</h1>
        <p class="disguiseDesc">This setting lets you change the tab's name and icon to make it look like it's another tab. This is useful if you're in school and a teacher sees your screen, they can't see anything suspicious</p>

        <p confirm></p>

        <div class="disguise-settings">
            <div class="name">
                <label for="name">Custom Name</label>
                <input placeholder="E.g. New Tab" type="text" name="name" id="name">
                <button nameDone>Done</button>
                <button nameReset>Reset to Default</button>
            </div>
            <div class="icon">
                <label for="icon">Custom Icon (URL)</label>
                <input placeholder="Icon URL" type="text" name="icon" id="icon">
                <button iconDone>Done</button>
                <button iconReset>Reset to Default</button>
                <button iconNone>No Icon</button>
            </div>
        </div>
    </div>
</body>
